<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Queryon UI Framework</title>
    <link rel="stylesheet" href="queryon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      :root {
        --primary-color: #2196F3;
        --text-color: #333;
        --bg-color: #fff;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, #e3f2fd, #fce4ec);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        padding: 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--primary-color);
        text-decoration: none;
      }

      .hero {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        padding: 2rem;
      }

      .hero h1 {
        font-size: 3.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        background: linear-gradient(to right, #2196F3, #FF4081);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .hero p {
        font-size: 1.25rem;
        color: #444;
        max-width: 600px;
        margin: 0 auto 2rem;
        line-height: 1.6;
      }

      .btn-demo {
        display: inline-block;
        background-color: var(--primary-color);
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .btn-demo:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(33, 150, 243, 0.2);
      }

      .github-link {
        position: fixed;
        top: 1.25rem;
        right: 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
        color: #333;
        font-size: 1.5rem;
        font-weight: 500;
        transition: color 0.2s ease;
        z-index: 1000;
      }

      .github-link:hover {
        color: var(--primary-color);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <a href="/" class="logo">Queryon</a>
    </header>

    <a href=https://github.com/SHADOWMONARCH-ARCH/Queryon-css-custom.git" class="github-link" target="_blank">
      <i class="fab fa-github"></i>
      <span>GitHub</span>
    </a>

    <section class="hero">
      <h1>Queryon</h1>
      <p>Lightweight CSS framework for rapid UI development with utility classes and animations.</p>
      <a href="docs.html" class="btn-demo">Get Started</a>
    </section>
  </body>
</html>
